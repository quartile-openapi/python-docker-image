name: ci

on:
  push:
    branches:
      - "main"
      - "dependabot*"
      - "release/*"
  pull_request:
    branches:
      - "main"
      - "dependabot*"
      - "release/*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: production - build and push
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: quartile/basepython:latest

      - name: release - build and push
        if: contains(github.ref, 'release')
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: quartile/basepython:release

      - name: build only
        if: github.ref != 'refs/heads/main' && contains(github.ref, 'release') != true
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: quartile/basepython:test
